<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HealthMate | Pharmacy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-30">
    <div
      class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16"
    >
      <a
        href="dashboard.html"
        class="flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
      >
        <img
          src="assets/logo.png"
          alt="logo"
          class="w-10 h-10 object-contain"
          width="60"
          height="60"
        />
        <span class="text-2xl font-semibold text-blue-600 select-none">HealthMate</span>
      </a>
      <nav
        aria-label="Primary navigation"
        class="hidden md:flex space-x-6 font-medium text-gray-700"
      >
        <a
          href="dashboard.html"
          class="hover:text-blue-600 focus:outline-none focus:text-blue-600"
          >Dashboard</a
        >
        <a
          href="profile.html"
          class="hover:text-blue-600 focus:outline-none focus:text-blue-600"
          >Profile</a
        >
        <a
          href="appointments.html"
          class="hover:text-blue-600 focus:outline-none focus:text-blue-600"
          >Appointments</a
        >
        <a
          href="emergency.html"
          class="hover:text-blue-600 focus:outline-none focus:text-blue-600"
          >Emergency</a
        >
        <a
          href="pharmacy.html"
          class="text-blue-600 border-b-2 border-blue-600 pb-1"
          aria-current="page"
          >Pharmacy</a
        >
      </nav>
      <div class="hidden md:block">
        <a
          href="dashboard.html"
          class="text-gray-700 hover:text-blue-600 font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 rounded px-3 py-1"
          >Logout</a
        >
      </div>
      <!-- Mobile menu button -->
      <button
        id="mobileMenuBtn"
        aria-controls="mobileMenu"
        aria-expanded="false"
        aria-label="Toggle menu"
        class="md:hidden text-gray-700 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
      >
        <i class="fas fa-bars fa-lg"></i>
      </button>
    </div>
    <!-- Mobile menu -->
    <nav
      id="mobileMenu"
      class="md:hidden hidden bg-white border-t border-gray-200"
      aria-label="Mobile navigation"
    >
      <a
        href="dashboard.html"
        class="block px-4 py-3 hover:bg-blue-50 focus:bg-blue-50 focus:outline-none"
        >Dashboard</a
      >
      <a
        href="profile.html"
        class="block px-4 py-3 hover:bg-blue-50 focus:bg-blue-50 focus:outline-none"
        >Profile</a
      >
      <a
        href="appointments.html"
        class="block px-4 py-3 hover:bg-blue-50 focus:bg-blue-50 focus:outline-none"
        >Appointments</a
      >
      <a
        href="emergency.html"
        class="block px-4 py-3 hover:bg-blue-50 focus:bg-blue-50 focus:outline-none"
        >Emergency</a
      >
      <a
        href="pharmacy.html"
        class="block px-4 py-3 text-blue-600 font-semibold border-l-4 border-blue-600"
        aria-current="page"
        >Pharmacy</a
      >
      <a
        href="dashboard.html"
        class="block px-4 py-3 text-gray-700 hover:text-blue-600 font-semibold border-t border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >Logout</a
      >
    </nav>
  </header>

  <!-- Main Content -->
  <main
    role="main"
    class="flex-grow max-w-7xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8 mb-12"
  >
    <h1 class="text-3xl font-semibold text-blue-700 mb-6 select-none">
      Pharmacy
    </h1>

    <section aria-label="Search medicines" class="mb-8">
      <form id="searchForm" class="flex max-w-md mx-auto" role="search" aria-label="Search medicines">
        <input
          type="search"
          id="searchInput"
          placeholder="Search medicines, brands, or categories"
          aria-label="Search medicines"
          class="flex-grow border border-gray-300 rounded-l-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-r-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          aria-label="Search"
        >
          <i class="fas fa-search"></i>
        </button>
      </form>
    </section>

    <section aria-label="Medicine list" id="medicineList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8">
      <!-- Medicine cards will be injected here -->
    </section>

    <div class="flex justify-center">
      <button
        type="button"
        onclick="window.location.href='nearby-pharmacy.html'"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center space-x-3"
        aria-label="Go to nearby pharmacy page"
      >
        <i class="fas fa-map-marker-alt fa-lg"></i>
        <span>Find Nearby Pharmacies</span>
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-4 mt-auto">
    <p class="text-center text-gray-600 text-sm select-none">
      © 2025 HealthMate. All rights reserved. | Designed with
      <span aria-label="love" role="img">❤️</span> for your health.
    </p>
  </footer>

          alt: "Aspirin tablets in a white and red box for heart health"
        },
        {
          id: 15,
          name: "Insulin Injection",
          brand: "Diabetex",
          category: "Diabetes",
          price: 350,
          image: "https://upload.wikimedia.org/wikipedia/commons/9/93/Inzul%C3%ADn.jpg",
          alt: "Insulin injection pen with white and blue design for diabetes management"
        }
      ];

      const medicineList = document.getElementById('medicineList');
      const searchForm = document.getElementById('searchForm');
      const searchInput = document.getElementById('searchInput');

      function renderMedicines(list) {
        medicineList.innerHTML = '';
        if (list.length === 0) {
          medicineList.innerHTML = '<p class="col-span-full text-center text-gray-500">No medicines found.</p>';
          return;
        }
        list.forEach(med => {
          const card = document.createElement('article');
          card.className = 'bg-white rounded-lg shadow-md p-4 flex flex-col items-center text-center focus:outline-none focus:ring-4 focus:ring-blue-300';
          card.tabIndex = 0;

          const img = document.createElement('img');
          img.src = med.image;
          img.alt = med.alt;
          img.className = 'w-32 h-32 object-contain mb-4 rounded';
          img.width = 128;
          img.height = 128;

          const name = document.createElement('h3');
          name.className = 'text-lg font-semibold text-blue-700 mb-1';
          name.textContent = med.name;

          const brand = document.createElement('p');
          brand.className = 'text-gray-600 mb-1';
          brand.textContent = `Brand: ${med.brand}`;

          const category = document.createElement('p');
          category.className = 'text-gray-600 mb-2';
          category.textContent = `Category: ${med.category}`;

          const price = document.createElement('p');
          price.className = 'text-gray-800 font-semibold mb-4';
          price.textContent = `₹${med.price.toFixed(2)}`;

          const addToCartBtn = document.createElement('button');
          addToCartBtn.type = 'button';
          addToCartBtn.className = 'bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-400';
          addToCartBtn.textContent = 'Add to Cart';
          addToCartBtn.setAttribute('aria-label', `Add ${med.name} to cart`);
          addToCartBtn.addEventListener('click', () => {
            addToCart(med);
          });

          card.appendChild(img);
          card.appendChild(name);
          card.appendChild(brand);
          card.appendChild(category);
          card.appendChild(price);
          card.appendChild(addToCartBtn);

          medicineList.appendChild(card);
        });
      }

      function addToCart(medicine) {
        let cart = JSON.parse(localStorage.getItem('pharmacyCart') || '[]');
        const existing = cart.find(item => item.id === medicine.id);
        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({...medicine, quantity: 1});
        }
        localStorage.setItem('pharmacyCart', JSON.stringify(cart));
        // Redirect to cart.html
        window.location.href = 'cart.html';
      }

      searchForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const query = searchInput.value.trim().toLowerCase();
        if (!query) {
          renderMedicines(medicines);
          return;
        }
        const filtered = medicines.filter(med =>
          med.name.toLowerCase().includes(query) ||
          med.brand.toLowerCase().includes(query) ||
          med.category.toLowerCase().includes(query)
        );
        renderMedicines(filtered);
      });

      // Initial render
      renderMedicines(medicines);
    })();
  </script>
</body>
</html>
